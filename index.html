<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Frame Application</title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --underscan-size: 10px;
        --bezel-size: 50px;
        --frame-border-radius: 20px;
        --inner-border-radius: 10px;
        --frame-color: #b0afa0;  
      }

      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: black;
      }

      #screen {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        cursor: none;
      }

      .frame-outer {
        position: relative;
        background: var(--frame-color);
        border-radius: var(--frame-border-radius);
        border: 10px solid;
        border-top-color: rgba(255, 255, 255, 0.4);
        border-left-color: rgba(255, 255, 255, 0.2);
        border-bottom-color: rgba(0, 0, 0, 0.4);
        border-right-color: rgba(0, 0, 0, 0.2);
        padding: var(--bezel-size);
        padding-bottom: calc(2 * var(--bezel-size));
      }

      .frame-inner {
        border-radius: var(--inner-border-radius);
        border: 10px solid;
        border-bottom-color: rgba(255, 255, 255, 0.4);
        border-right-color: rgba(255, 255, 255, 0.2);
        border-top-color: rgba(0, 0, 0, 0.4);
        border-left-color: rgba(0, 0, 0, 0.2);
      }

      /* Innermost Frame */
      .frame-innermost {
        background-color: black;
        padding: var(--underscan-size);
      }

      /* Screen */
      #screen {
        display: block;
        border-radius: 3px;
      }

      /* Indicator */
      .indicator {
        width: 8px;
        height: 8px;
        border-radius: 2px;
        background-color: #109927;;
        position: absolute;
        bottom: 25px;
        right: 75px;
      }
    </style>
    <script src="main.ts" type="module" defer></script>
  </head>
  <body>
    <div class="frame-outer">
      <div class="indicator"></div>
      <div class="frame-inner">
        <div class="frame-innermost">
          <canvas id="screen"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
